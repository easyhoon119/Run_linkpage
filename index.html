<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, intial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Run_link_page</title>
    <!-- reset.css -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/793e188bd5.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="section">
        <div class="logo"></div>
        <div class="facebook_btn">
            <div class="face_container">
                <i class="fab fa-facebook-square"></i>
                <p>Run 총학생회 페이스북 페이지</p>
            </div>
        </div>
        <div class="insta_btn">
            <div class="insta_container">
                <i class="fab fa-instagram"></i>
                <!-- <i class="fab fa-youtube"></i> -->
                <p>Run 총학생회 인스타그램 페이지</p>
            </div>
        </div>
        <div class="community_btn">
            <div class="community_container">
                <div class="ganui"></div>
                <p>Run 총학생회 강의민원센터 페이지</p>
            </div>
        </div>
        <div class="event_btn">
            <div class="event_container">
                <i class="fas fa-gift"></i>
                <p>Run 총학생회 온라인 벚꽃 이벤트</p>
            </div>
        </div>
    </div>
</body>
</html>
