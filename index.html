<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, intial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1"
        />
        <title>Run_link_page</title>
        <!-- reset.css -->
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="main.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <!--font awesome-->
        <script
            src="https://kit.fontawesome.com/793e188bd5.js"
            crossorigin="anonymous"
        ></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="section">
            <div class="logo"></div>
            <div class="facebook_btn">
                <div class="face_container">
                    <i class="fab fa-facebook-square"></i>
                    <p>Run 총학생회 페이스북 페이지</p>
                </div>
            </div>
            <div class="insta_btn">
                <div class="insta_container">
                    <i class="fab fa-instagram"></i>
                    <!-- <i class="fab fa-youtube"></i> -->
                    <p>Run 총학생회 인스타그램 페이지</p>
                </div>
            </div>
            <div class="community_btn">
                <div class="community_container">
                    <div class="ganui"></div>
                    <p>Run 총학생회 강의민원센터 페이지</p>
                </div>
            </div>
            <div class="festival_btn">
                <div class="festival_container">
                    <i class="far fa-calendar-alt"></i>
                    <!-- <i class="fab fa-youtube"></i> -->
                    <p>2021년도 명지인의 밤 2차 추가예약</p>
                </div>
            </div>
            <div class="mail_btn">
                <div class="mail_container">
                    <i class="far fa-file-word"></i>
                    <p>Run 총학생회 서명 운동 참여하기</p>
                </div>
            </div>
            <div class="download_btn">
                <a id="signature" href="서명문.pdf" download>
                    <div class="download_container">
                        <i class="fas fa-file-signature"></i>
                        <p>Run 총학생회 서명 운동 양식</p>
                    </div>
                </a>
            </div>
            <div class="download_btn2">
                <a id="support" href="서식_응시료지원신청서.pdf" download>
                    <div class="download_container">
                        <i class="fas fa-envelope-open-text"></i>
                        <p>2021년 시험응시료지원 신청 양식</p>
                    </div>
                </a>
            </div>
            <!-- <div class="event_btn">
            <div class="event_container">
                <i class="fas fa-book"></i>
                <p>Run 총학생회 멘토 & 멘티 프로그램</p>
            </div>
        </div> -->
        </div>
    </body>
</html>
